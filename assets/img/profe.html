<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/63a26b38d6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Usando jQuery</title>
</head>
<body>
    <h1>Usando jQuery con Canvas, Bootstrap, Google Fonts y Font Awesome</h1>
    <!-- Entrada de nombre de usuario para buscar -->
    <section class="container my-5">
        <form class="my-4">
            <div class="form-group">
              <label for="nombreUsuario">Ingresa el nombre de usuario a buscar</label>
              <input type="text" class="form-control" id="nombreUsuario" aria-describedby="ayudaNombre" placeholder="Nombre de Usuario">
              <small id="ayudaNombre" class="form-text text-muted">No compartiremos tu información</small>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </section>
    <!-- Agregando tarjeta de presentación de usuario de github -->
    <section class="container mb-5">
        <div class="card"></div>
    </section>
    <!-- Agregando grafica de informacion de usuario de github -->
    <section class="container mt-5">
        <div id="chartContainer"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
